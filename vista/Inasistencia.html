<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Agregar Inasistencia</title>
        <meta name="viewport" content="widht=device-width, user-scalable=no, initial-scale=1.0
              maxium-scale=1.0, minimum-scale=1.0">
    </head> 
    
    <link rel="stylesheet" href="../modelo/css/estiloinasistencia.css">
    
    <body>
        <a href="index.html"><input class="boton2" type="button" value="Volver al Inicio" ></a>
        <div class="contenedor">
            <form action=""class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>AGREGAR INASISTENCIA</span></h1>
                </div>
                
                <center><label form="idInasistencia" class="form-label">idInasistencia:</label>
                <input type="text" class="form-input" id="idInasistencia" placeholder="Escriba su idInasistencia">
                    
               <label form="idUsuario" class="form-label">idUsuario:</label>
                <input type="text" class="form-input" id="idUsuario" placeholder="Escriba su idUsuario">
                    
                           
                <label form="Fecha De La Inasistencia" class="form-label">Fecha De La Inasistencia:</label>
                <input type="text" class="form-input" id="Fecha De La Inasistencia" placeholder="Escriba La Fecha De La Inasistencia">
                    
                 <label form="Excusa De La Inasistencia" class="form-label">Excusa De La Inasistencia:</label>
                <textarea id="Excusa De La Inasistencia" class="form-textarea" placeholder="Escriba La Excusa De La Inasistencia"></textarea>
                    
                
                <label form="idSeguimiento" class="form-label">idSeguimiento:</label>
                    <input type="text" class="form-input" id="idSeguimiento" placeholder="Escriba su idSeguimiento"></center>
                    
                <a href="Eviado.html"><input class="boton2" type="button" value="Enviar Formulario" ></a>                
                    </form>
        </div>
    </body>
</html>
