<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Agregar Observacion</title>
        <meta name="viewport" content="widht=device-width, user-scalable=no, initial-scale=1.0
              maxium-scale=1.0, minimum-scale=1.0">
    </head> 
    
    <link rel="stylesheet" href="../modelo/css/estiloobservacion.css">
    
    <body>
        <a href="index.html"><input class="boton2" type="button" value="Volver al Inicio" ></a>
        <div class="contenedor">
            <form action=""class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>AGREGAR OBSERVACION</span></h1>
                </div>
                
                <center><label form="idObservacion" class="form-label">idObservacion:</label>
                <input type="text" class="form-input" id="idObservacion" placeholder="Escriba su idObservacion">
                    
                <label form="Fecha De Observacion" class="form-label">Fecha De Observacion:</label>
                <input type="text" class="form-input" id="Fecha De Observacion" placeholder="Escriba La Fecha De La Observacion">
                           
                <center><label form="Tipo De Falta" class="form-label">Tipo De Falta:</label></center>
                <input type="text" class="form-input" id="Tipo De Falta" placeholder="Escriba El Tipo De Falta">
                    
                 <center><label form="Descripcion De La Observacion" class="form-label">Descripcion De La Observacion:</label>
                     <textarea id="Descripcion De La Observacion" class="form-textarea" placeholder="Escriba La Descripcion De La Observacion"></textarea></center>
                    
                
                <label form="idUsuario" class="form-label">idUsuario:</label>
                <input type="text" class="form-input" id="idUsuario" placeholder="Escriba su idUsuario">
                    
                    
                 <label form="isSeguimiento" class="form-label">idSeguimiento:</label>
                <input type="text" class="form-input" id="idSeguimiento" placeholder="Escriba El idSeguimiento">
                    
                 <label form="Descargo De Observacion" class="form-label">Descargo De Observacion:</label>
                    <textarea id="Descargo De La Observacion" class="form-textarea" placeholder="Escriba Los Descargos De La Observacion"></textarea></center>
                    
                <a href="Eviado.html"><input class="boton2" type="button" value="Enviar Formulario" ></a>                        
                    
                    </form>
        </div>
    </body>
</html>
