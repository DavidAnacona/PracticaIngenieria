<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Agregar Usuario</title>
        <meta name="viewport" content="widht=device-width, user-scalable=no, initial-scale=1.0
              maxium-scale=1.0, minimum-scale=1.0">
    </head> 
    
    <link rel="stylesheet" href="../modelo/css/estiloformulario.css">
    
    <body>
        <a href="index.html"><input class="boton2" type="button" value="Volver al Inicio" ></a>
        <div class="contenedor">
            <form action=""class="form">
                <div class="form-header">
                    <h1 class="form-title"><span>AGREGAR USUARIO</span></h1>
                </div>
                
                <center><label form="idUsuario" class="form-label">idUsuario:</label>
                <input type="text" class="form-input" id="idUsuario" placeholder="Escriba su idUsuario">
                    
                <label form="Usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-input" id="Usuario" placeholder="Escriba su Usuario">
                           
                 <label form="Contraseña" class="form-label">Contraseña:</label>
                <input type="text" class="form-input" id="Contraseña" placeholder="Escriba su Contraseña">
                    
                 <label form="Nombre De Usuario" class="form-label">Nombre De Usuario:</label>
                <input type="text" class="form-input" id="Nombre De Usuario" placeholder="Escriba El Nombre Del Usuario">
                    
                <label form="Apellido De Usuario" class="form-label">Apellido De Usuario:</label>
                <input type="text" class="form-input" id="direccion" placeholder="Escriba su Apellido Del Usuario">
                    
                 <label form="Tipo Documento" class="form-label">Tipo Documento:</label>
                <input type="text" class="form-input" id="Tipo Documento" placeholder="Escriba su Tipo De Documento">
                    
                 <label form="Documento De Úsuario" class="form-label">Documento De Usuario:</label>
                <input type="text" class="form-input" id="Documento De Usuario" placeholder="Escriba su Documento">
                       
                 <label form="Estado De Usuario" class="form-label">Estado De Usuario:</label>
                <input type="text" class="form-input" id="Estado De Usuario" placeholder="Escriba su Estado De Usuario">
                       
                 <label form="Tipo De Usuario" class="form-label">Tipo De Usuario:</label>
                <input type="text" class="form-input" id="direccion" placeholder="Escriba El Tipo De Usuario">
                       
                 <label form="idEspecialidad" class="form-label">idEspecialidad:</label>
                    <input type="text" class="form-input" id="direccion" placeholder="Escriba su idEspecialidad"></center>
                
                <a href="Eviado.html"><input class="boton2" type="button" value="Enviar Formulario" ></a>
                
                    
                    </form>
        </div>

</html>
